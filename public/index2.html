<html lang="en" ng-app="LiveWeights">
<head>
    <meta charset="UTF-8">
    <title>Digital Homestead Live Weights</title>
    <script type="application/javascript" src="javascripts/angular/angular.min.js"></script>
    <script type="application/javascript" src="javascripts/angular-material-icons/angular-material-icons.min.js"></script>
    <link rel="stylesheet" href="javascripts/angular-material-icons/angular-material-icons.css">

    <script type="application/javascript" src="javascripts/restruct.js/restruct.js"></script>
    <script type="application/javascript" src="javascripts/moment/moment.js"></script>
    <script type="application/javascript" src="javascripts/decimal.js/decimal.js"></script>
    <script type="application/javascript" src="components/digitalhomesteadlive/digitalhomesteadlive.component.js"></script>
    <link rel="stylesheet" href="components/digitalhomesteadlive/digitalhomesteadlive.component.css">

    <!--<link rel="stylesheet" href="stylesheets/style.css">-->
</head>
<body ng-cloak >

    <digital-homestead-live/>

    <script>
        var LiveWeights = angular.module('LiveWeights', []);
        var pubnub = PUBNUB({
            ssl: true,  // <- enable TLS Tunneling over TCP
            publish_key: "demo",
            subscribe_key: "sub-c-3d7ba416-92ba-11e3-b2cd-02ee2ddab7fe"
        });
        var pubnub_channels =  ["jcu.180181"];
        var locations = {
            110177:{
                name:"Spring Creek",
                lat: -19.66882,
                long: 146.864
            },
            110171:{
                name: "Double Barrel",
                lat: -19.66574,
                long: 146.8462
            },
            110163:{
                name: "Junction",
                lat: -19.66872,
                long: 146.8642
            }
        };
        register_digitalHomesteadLive_component(LiveWeights, "components/digitalhomesteadlive/digitalhomesteadlive.templ.html", pubnub, pubnub_channels, locations);
    </script>
</body>
</html>
