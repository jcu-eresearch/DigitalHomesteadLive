<!DOCTYPE html>
<html lang="en" ng-app="LiveWeights">
<head>
    <meta charset="UTF-8">
    <title>Digital Homestead Live Weights</title>
    <script type="application/javascript" src="javascripts/angular/angular.min.js"></script>
    <script type="application/javascript" src="javascripts/angular-material-icons/angular-material-icons.min.js"></script>
    <link rel="stylesheet" href="javascripts/angular-material-icons/angular-material-icons.css">
    <script type="application/javascript" src="javascripts/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="javascripts/angular-material/angular-material.css">
    <script type="application/javascript" src="javascripts/pubnub/web/pubnub.min.js"></script>
    <script type="application/javascript" src="javascripts/restruct.js/restruct.js"></script>
    <script type="application/javascript" src="javascripts/moment/moment.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-cloak ng-controller="LiveWeights.Main">

    <table>
    <thead id="header"><tr>
        <td class="bottom_border cell" >Time</td>
        <td class="bottom_border cell" >Message Type</td>
        <td class="bottom_border cell" >ID</td>
        <td class="bottom_border cell" >Weight</td>
        <td class="bottom_border cell" >RSSI</td>
        <td class="bottom_border cell" >Location</td>
        <td class="bottom_border cell" >Radio</td>
        <td class="bottom_border cell" >Reciever</td>
    </tr>
    </thead>

    <BR/>
    <BR/>


    <tr id="rows" ng-repeat="message in messages | reverse">
        <td >{{message.date}}</td>
        <td >{{message.type}}</td>
        <td ><span ng-if="message.id[0] > 0">{{message.id[0]}}</span>{{message.id[1]}}</td>
        <td >{{message.weight}} <span ng-if="message.has_weight">kg</span></td>
        <td >{{message.rssi}}</td>
        <td >{{message.location}}</td>
        <td >{{message.tag_id}}</td>
        <td >{{message.receiver}}</td>
    </tr>
    </table>
    <!--<md-button ng-click="click()">dasda</md-button>-->
</body>
<script src="js/digitalhomestead/dh.js"></script>
</html>
